<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        /* Dark Theme with Improved Colors */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Darker background */
            color: #e0e0e0; /* Light gray text */
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #1f1f1f; /* Darker container background */
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            text-align: center;
            color: #64ffda; /* Light cyan color */
            margin-bottom: 25px;
        }

        h2 span {
            color: #00bfae; /* A slightly different cyan */
        }

        form, .balance {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #b0bec5; /* Light grayish blue for labels */
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid #7f8c8d;
            background-color: #333; /* Dark input fields */
            color: #e0e0e0; /* Light gray text */
            outline: none;
        }

        input:focus, select:focus, button:focus {
            border-color: #64ffda; /* Highlight color */
            background-color: #444;
        }

        button {
            background-color: #64ffda; /* Light cyan for buttons */
            color: #121212; /* Dark text on button */
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 12px;
        }

        button:hover {
            background-color: #00bfae; /* Darker cyan on hover */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #121212; /* Dark table background */
            max-height: 300px; /* Set max height for scrolling */
            overflow-y: auto; /* Make it scrollable */
            display: block;
        }

        thead {
            background-color: #64ffda; /* Light cyan header */
        }

        th {
            color: #121212;
            padding: 12px;
            text-align: center;
        }

        td {
            padding: 12px;
            text-align: center;
            border-top: 1px solid #444;
        }

        td button {
            background-color: #e74c3c; /* Red color for delete button */
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            padding: 8px 16px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        td button:hover {
            background-color: #c0392b; /* Darker red on hover */
            transform: scale(1.1); /* Slight grow effect */
        }

        /* Income Type: Green Text */
        tr.income td:nth-child(2), tr.income td:nth-child(3), tr.income td:nth-child(4), tr.income td:nth-child(5) {
            color: #2ecc71; /* Green for income text */
        }

        /* Expense Type: Red Text */
        tr.expense td:nth-child(2), tr.expense td:nth-child(3), tr.expense td:nth-child(4), tr.expense td:nth-child(5) {
            color: #e74c3c; /* Red for expense text */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            table {
                font-size: 14px;
            }

            input, select, button {
                padding: 10px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Expense & Income Tracker</h1>
        <div class="balance">
            <label for="starting-balance">Starting Balance:</label>
            <input type="number" id="starting-balance" placeholder="Enter starting balance" />
            <button id="set-balance">Set Balance</button>
            <h2>Remaining Balance: <span id="remaining-balance">0.00</span></h2>
        </div>
        <form id="expense-form">
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" required>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="Enter description" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
            </div>
            <button type="submit">Add</button>
        </form>
        <h2>Transaction List</h2>
        <table>
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Remaining Balance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="transaction-list"></tbody>
        </table>
    </div>
    
    <select id="account-select">
        <option value="Account 1">7907 (G-pay)</option>
        <option value="Account 2">2005 (P-pay)</option>
    </select>

    <script>
        let remainingBalanceAccount1 = 0;
        let remainingBalanceAccount2 = 0;
        let currentAccount = 'Account 1'; // Default selected account

        // On page load, load balances and transactions for selected account
        document.addEventListener("DOMContentLoaded", () => {
            remainingBalanceAccount1 = parseFloat(localStorage.getItem("remainingBalanceAccount1")) || 0;
            remainingBalanceAccount2 = parseFloat(localStorage.getItem("remainingBalanceAccount2")) || 0;
            updateBalanceDisplay();
            loadTransactions();
        });

        // Account selection dropdown event
        document.getElementById("account-select").addEventListener("change", (e) => {
            currentAccount = e.target.value;
            updateBalanceDisplay();
            loadTransactions();
        });

        // Update balance display based on selected account
        function updateBalanceDisplay() {
            if (currentAccount === 'Account 1') {
                document.getElementById("remaining-balance").textContent = remainingBalanceAccount1.toFixed(2);
            } else {
                document.getElementById("remaining-balance").textContent = remainingBalanceAccount2.toFixed(2);
            }
        }

        // Set the initial balance for selected account
        document.getElementById("set-balance").addEventListener("click", () => {
            const startingBalance = parseFloat(document.getElementById("starting-balance").value);
            if (!isNaN(startingBalance)) {
                if (currentAccount === 'Account 1') {
                    remainingBalanceAccount1 = startingBalance;
                    saveRemainingBalance();
                } else {
                    remainingBalanceAccount2 = startingBalance;
                    saveRemainingBalance();
                }
            } else {
                alert("Please enter a valid starting balance.");
            }
        });

        // Add a transaction
        document.getElementById("expense-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const type = document.getElementById("type").value;
            const description = document.getElementById("description").value;
            const amount = parseFloat(document.getElementById("amount").value);
            const dateTime = getCurrentDateTime();

            if (!description || isNaN(amount) || amount <= 0) {
                alert("Please enter valid details!");
                return;
            }

            // Update balance for the selected account
            if (currentAccount === 'Account 1') {
                if (type === "Expense") {
                    remainingBalanceAccount1 -= amount;
                } else {
                    remainingBalanceAccount1 += amount;
                }
                saveRemainingBalance();
            } else {
                if (type === "Expense") {
                    remainingBalanceAccount2 -= amount;
                } else {
                    remainingBalanceAccount2 += amount;
                }
                saveRemainingBalance();
            }

            const transaction = { dateTime, type, description, amount, balance: (currentAccount === 'Account 1') ? remainingBalanceAccount1 : remainingBalanceAccount2 };
            
            // Add the transaction to the list in localStorage
            const transactions = JSON.parse(localStorage.getItem(currentAccount)) || [];
            transactions.push(transaction);
            localStorage.setItem(currentAccount, JSON.stringify(transactions));
            
            // Clear input fields after submission
            document.getElementById("description").value = '';
            document.getElementById("amount").value = '';

            // Refresh the transaction list
            loadTransactions();
        });

        // Load transactions from localStorage
        function loadTransactions() {
            const transactions = JSON.parse(localStorage.getItem(currentAccount)) || [];
            const transactionList = document.getElementById("transaction-list");
            transactionList.innerHTML = '';

            transactions.forEach(transaction => {
                const row = document.createElement('tr');
                row.classList.add(transaction.type.toLowerCase()); // Add income/expense class

                row.innerHTML = `
                    <td>${transaction.dateTime}</td>
                    <td>${transaction.type}</td>
                    <td>${transaction.description}</td>
                    <td>${transaction.amount.toFixed(2)}</td>
                    <td>${transaction.balance.toFixed(2)}</td>
                    <td><button onclick="deleteTransaction('${transaction.dateTime}')">Delete</button></td>
                `;

                transactionList.appendChild(row);
            });
        }

        // Delete a transaction
        function deleteTransaction(dateTime) {
            const transactions = JSON.parse(localStorage.getItem(currentAccount)) || [];
            const updatedTransactions = transactions.filter(transaction => transaction.dateTime !== dateTime);
            localStorage.setItem(currentAccount, JSON.stringify(updatedTransactions));

            // Recalculate the remaining balance after deletion
            if (currentAccount === 'Account 1') {
                remainingBalanceAccount1 = updatedTransactions.reduce((acc, transaction) => {
                    return transaction.type === 'Expense' ? acc - transaction.amount : acc + transaction.amount;
                }, 0);
                saveRemainingBalance();
            } else {
                remainingBalanceAccount2 = updatedTransactions.reduce((acc, transaction) => {
                    return transaction.type === 'Expense' ? acc - transaction.amount : acc + transaction.amount;
                }, 0);
                saveRemainingBalance();
            }

            // Refresh the transaction list
            loadTransactions();
        }

        // Save the remaining balance to localStorage
        function saveRemainingBalance() {
            if (currentAccount === 'Account 1') {
                localStorage.setItem("remainingBalanceAccount1", remainingBalanceAccount1.toFixed(2));
            } else {
                localStorage.setItem("remainingBalanceAccount2", remainingBalanceAccount2.toFixed(2));
            }
            updateBalanceDisplay();
        }

        // Get the current date and time
        function getCurrentDateTime() {
            const date = new Date();
            return `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
        }
    </script>
</body>
</html>
